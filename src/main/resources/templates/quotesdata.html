<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Show Quotes</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <span style="color: hsl(206, 86%, 62%)">OnlyStocks</span>
             <button 
                class="navbar-toggler" 
                type="button"
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav"
                aria-controls="navbarNav" 
                aria-expanded="false"
                aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
             </button>
             <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li><a class="nav-link" th:href="@{'/marketmovers/' + ${username}}"> MARKET MOVERS </a></li>
                    <li><a class="nav-link" th:href="@{'/watchlist/' + ${username}}"> WATCHLIST </a></li>
                    <li><a class="nav-link" th:href="@{'/enterticker/' + ${username}}"> QUOTES </a>
                    <li><a class="nav-link" th:href="@{/}">LOG OUT</a></li>
                </ul>
             </div>
        </div>
    </nav>
    <hr> 
    <br>
    <h2 style="color: hsl(206, 86%, 62%)"> Stock Data</h2>

    <div th:object="${quotes}">
        <p>

            <p th:text="'Stock Price of: ' + *{symbol}"></p>
            <br>
            <p th:text="'Last Price: ' + *{lastPrice}"></p> 
            <br>
            <p th:text="'Total Volume: ' + *{totalVolume}"></p>
            <br>
            <p th:text="'Open Price: ' + *{openPrice}"></p>
            <br>
            <p th:text="'Close Price: ' + *{closePrice}"></p>
            <br>
            <p th:text="'Low Price: ' + *{lowPrice}"></p>
            <br>
            <p th:text="'High Price: ' + *{highPrice}"></p>
            <br>
            <p th:text="'Net Change: ' + *{netChange}"></p>
            <br>
            <p th:text="'52 Week High: ' + *{fiftyTwoWkHigh}"></p>
            <br>
            <p th:text="'52 Week Low: ' + *{fiftyTwoWkLow}"></p>
        </p>
    </div>
    <!-- should use href here and button or jsut use <input type="submit" value="Save"/> -->

    <form 
    action="#" 
    th:action="@{'/add/' + ${username}}" 
    th:object="${quotes}"
    method="post" >

        <input type="hidden" th:field="${quotes.symbol}"></input>
        <input type="hidden" th:field="${quotes.fiftyTwoWkHigh}"></input>
        <input type="hidden" th:field="${quotes.fiftyTwoWkLow}"></input>
        <input type="hidden" th:field="${quotes.lastPrice}"></input>

    <button type="submit" class="btn btn-primary">Add To Watchlist</button>
   
    </form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>      
</body>
</html>
